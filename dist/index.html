<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <section class="bg-gray-50 min-h-screen flex items-center justify-center">
        <!----login cointainer---->
        <div class="bg-gray-100 flex rounded-2xl shadow-lg max-w-3xl p-5 items-center border-4 border-solid shadow-[#000B49] ">
            <!--form-->
            <div class="md:w-1/2 px-16">
                <h2 class="font-bold text-2xl mt-2 text-[#000B49]">Welcome!</h2>
                <p class="text-sm mt-2 text-[#000B49]">If you already a member, easily log in</p>
                <form action="" class="flex flex-col gap-4">
                    
                        <input class="p-2 mt-8 rounded-xl border w-full" type="text" name="email" placeholder="Email" required="">
                        <div class="relative"> 
                    <input class="p-2 mt-2 rounded-xl border w-full" type="password" name="password" placeholder="Password" required="">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="gray" class="bi bi-eye absolute top-1/2 right-3 -translate-y-1/2" viewBox="0 0 16 16">
                        <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                        <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                      </svg>
                    </div>
                    
                    <button class="bg-[#000B49] rounded-xl text-white py-2 hover:scale-105 duration-300 hover:bg-white hover:text-black hover:border hover:border-blue-500">Login</button>
    
                    <div class=" items-center ">
                        
                        <div class="m-2">
                          <input type="checkbox" name="ch" id="ch" class="mr-2" />
                          <span class="text-md">Remember for 30 days</span>
                        </div>
                        <span class="font-bold text-md pr-4 pl-8">Forgot password?</span>
                      </div>
                </form>
                <div class="mt-6 grid grid-cols-3 items-center text-gray-500">
                    <hr class="border-gray-400">
                    <p class="text-center text-sm">OR</p>
                    <hr class="border-gray-400">
                </div>
                <button class="bg-white py-2 w-full rounded-xl mt-5 flex justify-center items-center text-sm hover:scale-105 duration-300  hover:text-black hover:border hover:border-blue-500">
                    <svg class="mr-3" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="25px" height="25px" viewBox="0 0 48 48">
                        <path fill="#fbc02d" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12	s5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20	s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#e53935" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039	l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4caf50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36	c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1565c0" d="M43.611,20.083L43.595,20L42,20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571	c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
                        </svg>
                     Login with Google</button>
    
                     <button class="bg-white py-2 w-full rounded-xl mt-5 flex justify-center items-center text-sm hover:scale-105 duration-300 hover:text-black hover:border hover:border-blue-500">
                        <svg class="mr-3" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="25px" height="25px" viewBox="0 0 30 30">
                            <path d="M15,3C8.373,3,3,8.373,3,15c0,5.623,3.872,10.328,9.092,11.63C12.036,26.468,12,26.28,12,26.047v-2.051 c-0.487,0-1.303,0-1.508,0c-0.821,0-1.551-0.353-1.905-1.009c-0.393-0.729-0.461-1.844-1.435-2.526 c-0.289-0.227-0.069-0.486,0.264-0.451c0.615,0.174,1.125,0.596,1.605,1.222c0.478,0.627,0.703,0.769,1.596,0.769 c0.433,0,1.081-0.025,1.691-0.121c0.328-0.833,0.895-1.6,1.588-1.962c-3.996-0.411-5.903-2.399-5.903-5.098 c0-1.162,0.495-2.286,1.336-3.233C9.053,10.647,8.706,8.73,9.435,8c1.798,0,2.885,1.166,3.146,1.481C13.477,9.174,14.461,9,15.495,9 c1.036,0,2.024,0.174,2.922,0.483C18.675,9.17,19.763,8,21.565,8c0.732,0.731,0.381,2.656,0.102,3.594 c0.836,0.945,1.328,2.066,1.328,3.226c0,2.697-1.904,4.684-5.894,5.097C18.199,20.49,19,22.1,19,23.313v2.734 c0,0.104-0.023,0.179-0.035,0.268C23.641,24.676,27,20.236,27,15C27,8.373,21.627,3,15,3z"></path>
                        </svg>
                         Login with GitHub</button>
                     <div class="mt-3 text-xs border-b py-4 border-gray-400" >
                       <a href="Forget your password?"></a> 
                     </div>
                     <div class="mt-3 text-xs flex justify-between items-center">
                        <p>Don't have an account...</p>
                        <button class="rounded-xl py-2 px-5 bg-[#000B49] text-white border hover:scale-110 duration-300 hover:bg-white hover:text-black hover:border hover:border-blue-500">Signup</button>
                     </div>
            </div>
            <!--image-->
            <div class="relative md:block hidden w-1/2 object-cover ">
                <img src="/dist/illustration3.png " alt="illustration"
            
               class="cursor-pointer absolute max-h-80  right-2 left-4 bottom-48 top: 250px; left: 260px"
               
                />
                <img class=" rounded-2xl" src="/dist/image1.jpg" alt="img">
                <div
                class="absolute hidden bottom-36 right-5 p-2 bg-white bg-opacity-30 backdrop-blur-sm rounded drop-shadow-lg md:block">
              
                <span class="text-white text-xl"
                  >"Every project starts with Untitled â€“  <br />can't imagine working without it."
                </span>
                </div>
            </div>
    
        </div>
       </section>
</body>
</html>
